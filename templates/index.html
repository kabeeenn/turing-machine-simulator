<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Machine Case 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
        <h1 class="text-center text-2xl font-bold mb-4">Turing Machine for m!/(m-n)!</h1>
        <form method="post" class="space-y-4">
            <div>
                <label for="m" class="block text-sm font-medium text-gray-700">Enter m:</label>
                <input type="number" id="m" name="m" min="0" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="n" class="block text-sm font-medium text-gray-700">Enter n:</label>
                <input type="number" id="n" name="n" min="0" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-400 hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Calculate</button>
        </form>
        <form method="get" class="mt-4">
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-400 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Clear Results</button>
        </form>
        {% if result is not none %}
        <div class="mt-6 max-h-64 overflow-y-auto">
            <h2 class="text-center text-l font-bold">Result!</h2>
            <ol class="list-decimal list-inside mt-2">
                {% for line in result %}
                    <li>{{ line }}</li>
                {% endfor %}
            </ol>
        </div>
        {% endif %}
    </div>
</body>
</html>
